<section class="section-contact">

            <div class="col-md-6 mb-5">
              <input class="form-control form-control--small" id="validationDefault01" type="text" name="name" value=""
                placeholder="Your name" required="" minlength="4" maxlength="30" size="30">
            </div>
            <div class="col-md-6 mb-5">
              <input class="form-control" id="validationDefault02" type="email" name="email" value=""

          </div>
          <div class="form-row">
            <div class="col-md mb-4">
              <textarea class="form-control form-control--textarea" id="exampleFormControlTextarea1" rows="3"

          <button class="btn btn-success px-5 py-4" type="submit">Send</button>
